networks:
  my-net:
    driver: bridge

services:
  spring-app:
    image: ${DOCKER_USERNAME}/myspringapp
    container_name: paw-backend
    networks:
      - my-net
    depends_on:
      redis-server:
        condition: service_healthy
#    volumes:
#      - /home/ubuntu/setting/:/
    env_file:
      - ./.env
  redis-server:
    image: redis
    container_name: paw-redis
    networks:
      - my-net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      retries: 10
  nginx:
    image: ${DOCKER_USERNAME}/mynginx
    container_name: paw-nginx
    ports:
      - 80:80
    networks:
      - my-net
    depends_on:
      - spring-app
